<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
<h1>Das ist ein Test von Ben</h1>

<h1 id="scanit">Klick hier um den Barcode zu scannen</h1>
<script src="jquery/jquery-1.9.1.min.js"></script>
<script src="phonegap.js"></script>
<script src="barcodescanner.js"></script>
<script>

    alert('document: '+ document);
    document.addEventListener("deviceready", function () {

        alert('cordova: '+ cordova);
        alert('cordova plug: '+ cordova.plugins);
        alert('barcodescanner: '+ cordova.plugins.barcodeScanner);
        cordova.plugins.barcodeScanner.encode(BarcodeScanner.Encode.TEXT_TYPE, "http://www.fuessballbildli.ch",
                function (success) {
                    alert("encode success: " + success);
                }, function (fail) {
                    alert("encoding failed: " + fail);
                }
        );

        $("#scanit").click(function () {
            cordova.plugins.barcodeScanner.scan(
                    function (result) {
                        alert("We got a barcode\n" +
                                "Result: " + result.text + "\n" +
                                "Format: " + result.format + "\n" +
                                "Cancelled: " + result.cancelled);
                    },
                    function (error) {
                        alert("Scanning failed: " + error);
                    }
            );
        });
    }, false);



</script>
</body>
</html>
